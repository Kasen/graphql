{
    "*": {
	"shard_2x2 (bfs, g)": {
		    "conf": "shard_2x2",
		    "apply_timeout_to": "graphql",
		    "graphql_opts": {
			"use_bfs_executor": "always"
		    }
	},
	"shard_4x1 (dfs, q)": {
            "conf": "shard_4x1",
            "apply_timeout_to": "query",
            "graphql_opts": {
                "use_bfs_executor": "never"
            }
        },
        "shard_4x1 (bfs, q)": {
            "conf": "shard_4x1",
            "apply_timeout_to": "query",
            "graphql_opts": {
                "use_bfs_executor": "always"
            }
	}
    }
}
